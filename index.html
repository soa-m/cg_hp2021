    <script>
        document.getElementsByClassName("watch")[2].addEventListener("click", function () {
            console.log("show")
            let pv = document.getElementById("PV");
            let bod = document.getElementById("ushi");
            pv.style.display = "block";
            $(pv).animate({
                opacity: 1
            }, 600)
        })
        function closeVideo() {
            console.log("close")
            let pv = document.getElementById("PV");
            document.getElementById("PV_in").pause();
            $(pv).animate({
                opacity: 0
            }, 600)
            setTimeout(function () { pv.style.display = "none"; }, 600)
        }
        document.getElementById("batsu").addEventListener("click", closeVideo)

        document.getElementById("ushi").onscroll = function () {
            {
                let moji = document.getElementsByClassName("video")[2];
                let tlogo = document.getElementsByClassName("titleimage")[1];
                let vid = document.getElementsByClassName("titlecaption")[2];
                let windowHeight = window.innerHeight;
                let basho = tlogo.getBoundingClientRect().bottom - vid.getBoundingClientRect().top;
                basho /= windowHeight
                console.log(basho * windowHeight)
                if (basho >= .13 || basho * windowHeight >= 0) {
                    moji.style.opacity = 0
                    vid.style.opacity = 0
                } else {
                    moji.style.opacity = 1
                    vid.style.opacity = 1
                }
            }
            {
                let logo = document.getElementsByClassName("titleimage")[0];
                let logo2 = document.getElementsByClassName("titleimage")[1];
                let haikei = document.getElementsByClassName('top')[0];
                let windowHeight = window.innerHeight;
                let windowWidth = window.innerWidth;
                let kyoukai = haikei.getBoundingClientRect().bottom;
                let ichi1 = logo.getBoundingClientRect().top;
                let ichi2 = logo2.getBoundingClientRect().bottom;
                $(logo).height(Math.min(Math.max(0, kyoukai - ichi1), Math.min(Math.max(windowWidth * .2, 150)) * 150 / 217));
                $(logo2).height(Math.min(Math.max(0, ichi2 - kyoukai), Math.min(Math.max(windowWidth * .2, 150)) * 150 / 217));
            }
        }
        window.addEventListener('DOMContentLoaded', function () {
            window.addEventListener('resize', function () {
                {
                    let logo = document.getElementsByClassName("titleimage")[0];
                    let logo2 = document.getElementsByClassName("titleimage")[1];
                    let haikei = document.getElementsByClassName('top')[0];
                    let windowHeight = window.innerHeight;
                    let windowWidth = window.innerWidth;
                    let kyoukai = haikei.getBoundingClientRect().bottom;
                    let ichi1 = logo.getBoundingClientRect().top;
                    let ichi2 = logo2.getBoundingClientRect().bottom;
                    $(logo).height(Math.min(Math.max(0, kyoukai - ichi1), Math.min(Math.max(windowWidth * .2, 150)) * 150 / 217));
                    $(logo2).height(Math.min(Math.max(0, ichi2 - kyoukai), Math.min(Math.max(windowWidth * .2, 150)) * 150 / 217));
                }
            });
        });
